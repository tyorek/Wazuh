<!-- ==== Homelab / Home Default Agent Config ==== -->
<agent_config>
  <!-- 1. File Integrity Monitoring (the folders people actually care about) -->
  <syscheck>
    <disabled>no</disabled>
    <frequency>86400</frequency> <!-- once per day is enough for homelab -->

    <!-- Linux -->
    <directories check_all="yes" realtime="yes">/etc</directories>
    <directories check_all="yes" realtime="yes">/usr/bin,/usr/sbin</directories>
    <directories check_all="yes" realtime="yes">/bin,/sbin</directories>
    <directories check_all="yes" realtime="yes">/home</directories>
    <directories check_all="yes" realtime="yes">/root</directories>

    <!-- Windows -->
    <windows_registry>HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Run</windows_registry>
    <windows_registry>HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\RunOnce</windows_registry>
    <directories check_all="yes" realtime="yes">%WINDIR%\System32</directories>
    <directories check_all="yes" realtime="yes">%PROGRAMFILES%</directories>
    <directories check_all="yes" realtime="yes">%USERPROFILE%\Downloads</directories>
  </syscheck>

  <!-- 2. Rootkit / Malware detection (lightweight) -->
  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_sys>yes</check_sys>
    <frequency>43200</frequency> <!-- every 12 hours -->
  </rootcheck>

  <!-- 3. Who talks to whom (active connections) – works everywhere -->
  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <network>yes</network>
  </wodle>

  <!-- 4. Network traffic volume – Windows only (very lightweight) -->
  <wodle name="command">
    <disabled>no</disabled>
    <tag>net-traffic-in</tag>
    <command>powershell -c "((Get-Counter '\Network Interface(*)\Bytes Received/sec').CounterSamples | Measure-Object -Property CookedValue -Average).Average"</command>
    <interval>2m</interval>
    <ignore_output>no</ignore_output>
  </wodle>

  <wodle name="command">
    <disabled>no</disabled>
    <tag>net-traffic-out</tag>
    <command>powershell -c "((Get-Counter '\Network Interface(*)\Bytes Sent/sec').CounterSamples | Measure-Object -Property CookedValue -Average).Average"</command>
    <interval>2m</interval>
    <ignore_output>no</ignore_output>
  </wodle>

</agent_config>
